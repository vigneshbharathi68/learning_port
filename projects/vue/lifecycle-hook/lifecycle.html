<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Example</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        {{hi}}
        <comp @hook:mounted="itwasMounted">{{comp}}</comp>
        <comp @hook:created="itwasCreated">{{comp}}</comp>
    </div>

    <script>
        //Intance component
        Vue.component('comp', {
            template: `<div> This is a component</div>`
        })
        new Vue({
            el:"#app",
            data() {
                return{
                    hi: 'hello world',
                    comp: "asdf"
                }
            },
            /*created(){
                console.log('created');
                this.$once('hook:mounted',()=>{
                    console.log('mounted')
                })
            },*/
            methods:{
                itwasMounted() {
                    this.comp = "It was Mounted"
                    console.log("It was mounted");
                },
                itwasCreated() {
                    this.comp = "It was Created"
                    console.log("It was created")
                }
            }
        })
    </script>
</body>
</html>
